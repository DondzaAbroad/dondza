<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dondza Abroad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      background-size: contain;
      line-height: 1.6;
    }

    header {
      background-color: rgb(17, 15, 15);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
    }

    .yellow-bar {
      height: 4px;
      background-color: rgb(195, 70, 70);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-text h1 {
      font-size: 20px;
      margin: 0;
    }

    .logo-text p {
      font-size: 12px;
      color: #dcdcdc;
      margin-top: -4px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: rgb(195, 70, 70);
    }

    .dtg {
      color: white;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .hero {
      background-image: url('c:\Users\louis\OneDrive\Ambiente de Trabalho\Site DA\WhatsApp Image 2025-02-20 at 17.30.33-fotor-20250617144948.png');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
    }

    .hero p {
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 30px;
      font-size: 18px;
      border-radius: 12px;
      max-width: 800px;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
      background-color: #111;
    }

    .section h2 {
      color: rgb(195, 70, 70);
      margin-bottom: 25px;
      font-size: 24px;
    }

    .section p {
      max-width: 750px;
      margin: 0 auto;
      font-size: 16px;
      color: #ccc;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-container {
      flex: 1;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-position: center;
      border-radius: 8px;
    }

    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 0.75rem;
      background-color: rgb(195, 70, 70);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: rgb(165, 50, 50);
    }

    footer {
      background-color: rgb(17, 15, 15); /* Cor suavizada */
      padding: 25px 20px;
      text-align: center;
      color: #ccc;
      font-size: 13px;
    }

    footer a {
      color: rgb(195, 70, 70);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <img src="c:\Users\louis\OneDrive\Ambiente de Trabalho\Site DA\WhatsApp Image 2025-02-20 at 17.30.33-fotor-20250617144948.png" alt="Logo DA">
        <div class="logo-text">
          <h1>Dondza Abroad</h1>
          <p>"Educação sem fronteiras, oportunidades sem limites"</p>
        </div>
      </div>
      <nav>
        <a href="paginainicial.html">Início</a>
        <a href="sobrenos.html">Sobre Nós</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contacto</a>
      </nav>
    </div>
    <div class="yellow-bar"></div>
  </header>

  <div class="main-content">
    <div class="image-container">
      <img src="https://cdn.shopify.com/s/files/1/1670/2887/files/1280x400_ContactUs.jpg?v=1588299562" alt="Contacte-nos Image">
    </div>
    <div class="form-container">
      <h1 style="text-align: center;">Contacte-Nos</h1>
      <form action="https://formsubmit.co/dondzabroad@gmail.com" method="POST">
        <!-- Desativa Captcha e Redireciona -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://teusite.com/sucesso.html">
      
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Submeter</button>
      </form>
      <p id="success-message" style="display: none; color: green; text-align: center; margin-top: 1rem;">
        A sua mensagem foi submetida com sucesso.
      </p>
    </div>
  </div>

  <footer>
    &copy; 2025 Dondza Abroad. Todos os direitos reservados. |
    <a href="#">Termos</a> |
    <a href="#">Privacidade</a>
  </footer>
</body>
</html>
